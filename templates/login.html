{% include "header.html" %}

<div class="pt-5">
  <h1 class="text-center display-4 pt-5">Inicia sesión</h1>
  
    <div class="container">
        <div class="row">
            <div class="col-md-5 pt-5 mx-auto">
                <div class="card  border-dark ">
                    <div class="card-header">
                        <p class="h3 text-center">Completa el formulario</p>
                    </div>
                    <div class="card-body">
                        
                        <form id="login" action="/" method="post" >
                            <div class="form-group">
                                <label class="h5">Usuario</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" required>
                            </div>                    
                            <div class="form-group required">
                                <label class="h5">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password"  required>
                            </div>

                            {%with messages = get_flashed_messages()%}
                                {%if messages%}
                                <div class="alert alert-warning" role="alert">
                                    <strong class="text-center">{{messages[0]}}</strong>
                                </div>    
                                    
                                {%endif%}
                            {%endwith%}

                            <div class="form-group pt-1">
                                <button class="btn btn-primary btn-block" type="submit">Iniciar Sesión</button>
                            </div>
                        </form>
                        <p class="small-xl pt-3 text-center">
                            <span class="text-muted">¿No estás registrado?</span>
                            <a href="/registrar">Registrate</a>
                        </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
